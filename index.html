<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stemwijzer</title>
</head>

<body>
    <div id="startContainer" class="hidden">
        <button id="startBTN" onclick="start()">Start</button>
    </div>

    <div id="vraagContainer" class="shown">
        <i class="fas fa-arrow-circle-left" id="back"></i>
        <div  id="vraag">
            <h1 id="title"></h1>
            <p id="statement"></p>
        </div>

        <div id="buttons">
            <button id="pro" class="antwoord">
                Eens
            </button>

            <button id="geenVbeide" class="antwoord">
                Geen van beide
            </button>

            <button id="contra" class="antwoord">
                Oneens
            </button>

            <button id="overslaan">Sla deze vraag over</button>
        </div>

    </div>

    <div id="uitslagContainer" class="hidden">
        <h1>uitslag</h1>
        <div id="uitslag"></div>
    </div>



</body>
<script src="testdata.js"></script>
<script src="script.js"></script>
</html>
